<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/styles.css">
    <script src="script.js"></script>

    <title>Overview</title>
</head>
<body>
    <div class="pageLayout">
        <div class="navBar">
            <div class="topNav">
                <div>
                    <img class="navLogo" src="/img/Ascent-White.svg" alt="site logo">
                </div>
                <ul class="navMainBtnCont">
                    <li class="navMainBtns">Overview</li>
                    <li class="navMainBtns">Rosters</li>
                    <li class="navMainBtns">Standings</li>
                    <li class="navMainBtns">Statistics</li>
                    <li class="navMainBtns">Matchups</li>
                    <li class="navMainBtns">Playoffs</li>
                    <li class="navMainBtns">Draft Recap</li>
                    <li class="navMainBtns">League Information</li>
                </ul>
            </div>
            <div class="navSettingsCont">
                <div class="profileSettingsBtn">Profile</div>
                <div class="adminSettingsBtn"> Admin Settings</div>
            </div>
        </div>
        <div class="pageContent">
            <header class="headerCont">
                <div class="seasonCont">
                    <div class="seasonBtn">Season 1</div>
                </div>
                <div class="pageNameCont">
                    <div class="pageTitle"> Overview</div>
                </div>
            </header>
            <main>
                <section class="newsCont">
                    <div class="newsTitle">News/Updates</div>
                    <article class="newsContent"> No new updates for this league</article>
                </section>
            </main>
        </div>
    </div>
    
</body>
</html>
